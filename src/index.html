<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">

  <header class="header page__header">
    <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
  </header>

  <main class="content page__content">

    <section class="profile">
      <div class="profile__container">
        <img alt="Аватар профиля" class="profile__avatar">
        <button class="profile__avatar-button"></button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__status"></p>
          <button class="button button_type_edit" aria-label="Редактировать профиль" type="button"></button>
        </div>
      </div>
      <button class="button button_type_add" aria-label="Добавить картинку" type="button"></button>
    </section>

    <section class="content__section">
      <ul class="elements">
      </ul>
    </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_place_profile">
      <div class="popup__content dialog-window">
        <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile" novalidate>
          <fieldset class="popup__set">
            <input class="popup__input popup__input_field_name" type="text" name="name" placeholder="Имя" id="name-input"
              minlength="2" maxlength="40" required>
            <span class="popup__error name-input-error"></span>
            <input class="popup__input popup__input_field_status" type="text" name="status" placeholder="Статус"
              id="status-input" minlength="2" maxlength="200" required>
            <span class="popup__error status-input-error"></span>
            <button class="button popup__button" aria-label="Сохранить" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_place_add-element">
      <div class="popup__content dialog-window">
        <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="element" novalidate>
          <fieldset class="popup__set">
            <input class="popup__input popup__input_field_title" type="text" name="title" placeholder="Название"
              id="title-input" minlength="2" maxlength="30" required>
            <span class="popup__error title-input-error"></span>
            <input class="popup__input popup__input_field_image" type="url" name="image" placeholder="Ссылка на картинку"
              id="image-input" required>
            <span class="popup__error image-input-error"></span>
            <button class="button popup__button" aria-label="Сохранить" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_place_element-image">
      <figure class="popup__figure dialog-window">
        <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <div class="popup popup_place_edit-avatar">
      <div class="popup__content dialog-window">
        <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="avatar" novalidate>
          <fieldset class="popup__set">
            <input class="popup__input popup__input_field_image" type="url" name="image" placeholder="Ссылка на картинку"
              id="image-input" required>
            <span class="popup__error image-input-error"></span>
            <button class="button popup__button" aria-label="Сохранить" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_place_delite-element">
      <div class="popup__content dialog-window">
        <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_confirm" name="delete" novalidate>
          <fieldset class="popup__set">
            <button class="button popup__button" aria-label="Да" type="submit">Да</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="element">
      <li class="element">
        <button class="button button_type_image" type="button"></button>
        <button class="button button_type_delete" aria-label="Удалить" type="button"></button>
        <img class="element__image">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__like-group">
            <button class="button button_type_like" aria-label="Лайк" type="button"></button>
            <p class="element__likes"></p>
          </div>
        </div>
      </li>
    </template>

</body>

</html>
