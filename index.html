<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header page__header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>

  <main class="content page__content">

    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button class="button button_type_edit" aria-label="Редактировать профиль" type="button"></button>
        </div>
      </div>
      <button class="button button_type_add" aria-label="Добавить картинку" type="button"></button>
    </section>

    <section class="content__section">
      <ul class="elements">
      </ul>
    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_place_profile">
    <div class="popup__content dialog-window">
      <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile" novalidate>
        <fieldset class="popup__set">
          <input class="popup__input popup__input_field_name" type="text" name="name" placeholder="Имя" id="name-input" minlength="2" maxlength="40" required>
          <span class="popup__error name-input-error"></span>
          <input class="popup__input popup__input_field_status" type="text" name="status" placeholder="Статус" id="status-input" minlength="2" maxlength="200" required>
          <span class="popup__error status-input-error"></span>
          <button class="button popup__button" aria-label="Сохрнить" type="submit">Сохрнить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_place_add-element">
    <div class="popup__content dialog-window">
      <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="element" novalidate>
        <fieldset class="popup__set">
          <input class="popup__input popup__input_field_title" type="text" name="title" placeholder="Название" id="title-input" minlength="1" maxlength="30" required>
          <span class="popup__error title-input-error"></span>
          <input class="popup__input popup__input_field_image" type="url" name="image" placeholder="Ссылка на картинку" id="image-input" required>
          <span class="popup__error image-input-error"></span>
          <button class="button popup__button" aria-label="Сохрнить" type="submit">Сохрнить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_place_element-image">
    <figure class="popup__figure dialog-window">
      <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
      <img class="popup__image" alt="" src="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template id="element">
    <li class="element">
      <button class="button button_type_image" type="button"></button>
      <button class="button button_type_delete" aria-label="Удалить" type="button"></button>
      <img class="element__image">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="button button_type_like" aria-label="Лайк" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
