<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header page__header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>

  <main class="content page__content">

    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button class="button button_type_edit" aria-label="Редактировать профиль" type="button"></button>
        </div>
      </div>
      <button class="button button_type_add" aria-label="Добавить картинку" type="button"></button>
    </section>

    <section class="content__section">
      <ul class="elements">
        <template id="element">
          <li class="element">
            <button class="button button_type_del" aria-label="Удалить" type="button"></button>
            <img alt="Карточка" class="element__image">
            <div class="element__group">
              <h2 class="element__title"></h2>
              <button class="button button_type_like" aria-label="Лайк" type="button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-info">
        <input class="popup__input popup__input_field_name" type="text" name="name">
        <input class="popup__input popup__input_field_status" type="text" name="status">
        <button class="button button_type_save" aria-label="Сохрнить" type="submit">Сохрнить</button>
      </form>
    </div>
  </div>

  <div class="popup">
    <button class="button button_type_close" aria-label="Закрыть" type="button"></button>
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="profile-info">
        <input class="popup__input popup__input_field_name" type="text" name="title" placeholder="Название">
        <input class="popup__input popup__input_field_status" type="url" name="image" placeholder="Ссылка на картинку">
        <button class="button button_type_save" aria-label="Сохрнить" type="submit">Сохрнить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>

</body>

</html>
