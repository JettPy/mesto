<!DOCTYPE html>
<html lang="ru">

<head>

      </div>
    </div>
    <button class="profile__button profile__button_type_add"><img src="./images/add-button.svg" alt="Редактирование" class="lol"></button>
  </section>

  <section>
    <ul class="elements">
      <li class="element">
        <img src="./images/karachaevo.jpg" alt="Карачаево" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаево</h2>
          <img src="./images/like.svg" alt="Лайк" class="element__like">

      <li class="element">
